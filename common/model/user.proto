syntax = "proto3";
package model;

import "google/protobuf/empty.proto";

option go_package = "./model";

enum UserGender {
    UNDEFINED = 0;
    MALE = 1;
    FEMALE = 2;
}

message User {
    string id = 1;
    string name = 2;
    string password = 3;
    UserGender gender = 4;
}

// TODO: add more fields, e.g. email, phone number, etc.
message UserList {
    repeated User list = 1;
}

service Users {
    rpc Register(User) returns (google.protobuf.Empty) {}
    rpc List(google.protobuf.Empty) returns (UserList) {}
}